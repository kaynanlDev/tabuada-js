<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Digite o número e confirme para gerar a tabuada</h1>
    <form id="form">
        <div class="form-control">
            <div class="input-primary">
                <label for="primaryNumber">tabuade de:</label>
            <input type="number" name="primaryNumber" id="primaryNumber" placeholder="2">
        </div>
        <div class="input-multiplication">
            <label for="multiplication">multiplicar até:</label>
            <input type="number" name="multiplication" id="multiplication" value="10">
        </div> 
        <input type="submit" value="calcular">
        </div>
    </form>
    <div id="results">
        <h2>Tabuada do número: <span id="numTitle"></span></h2>

        <div id="resultTable">
            
        </div>
    </div>
</body>
</html>
